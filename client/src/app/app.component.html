<form (submit)="onSubmit($event)">
  <h2>Add User</h2>
  <div>
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" [(ngModel)]="formData.firstName" name="firstName" />
  </div>

  <div>
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" [(ngModel)]="formData.lastName" name="lastName" />
  </div>

  <div>
    <label for="age">Age</label>
    <input type="number" id="age" [(ngModel)]="formData.age" name="age" />
  </div>

  <div>
    <button type="submit" [disabled]="form.submitting">{{ form.submitting ? 'Submitting....' : 'Create' }}</button>
  </div>
</form>

<h2>Users</h2>
<ul>
  <div *ngIf="loading">Fetching....</div>
  <div *ngIf="error" style="color: red">{{error}}</div>
  <li *ngFor="let user of users">
    <div>Name: {{user.firstName}} {{user.lastName}}</div>
    <div>Age: {{user.age}}</div>
  </li>
</ul>

<router-outlet></router-outlet>
